<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style-signup.css">

        <title>Sign Up Form - Omage</title>
    </head>
    <body>
        <picture class=>
            <source media="(min-width: 1024px)" srcset="../images/bg-signup.jpg">
            <source media="(min-width: 768px)" srcset="../images/bg-signup-medium.jpg">
            <img class="background-image" src="../images/bg-signup-mobile.jpg">
        </picture>
        <section class="container">
            <header>Registration</header>

            <form action="#">
                <div class="form first">
                    <div class="details personal">
                        <span class="title">Personal Details</span>
                        <div class="fields">
                            <div class="input-field">
                                <label>Full Name</label>
                                <input type="text" placeholder="Enter your name" required> 
                            </div>

                            <div class="input-field">
                                <label>Date of Birth</label>
                                <input type="date" placeholder="Enter birth date" required> 
                            </div>

                            <div class="input-field">
                                <label>Email</label>
                                <input type="text" placeholder="Enter your email" required> 
                            </div>

                            <div class="input-field">
                                <label>Mobile Number</label>
                                <input type="number" placeholder="Enter mobile number" required> 
                            </div>

                            <div class="input-field">
                                <label>Gender</label>
                                <input type="text" placeholder="Enter your gender" required> 
                            </div>

                            <div class="input-field">
                                <label>Occupation</label>
                                <input type="text" placeholder="Enter your Occupation" required> 
                            </div>
                        </div>
                    </div>

                    <div class="details user">
                        <span class="title">User Details</span>
                        <div class="fields">
                            <div class="input-field">
                                <label>Username</label>
                                <input type="text" placeholder="Enter Username" required> 
                            </div>

                            <div class="input-field">
                                <label>Password</label>
                                <input type="password" placeholder="Choose a Password" required> 
                            </div>

                            <div class="input-field">
                                <label>Confirm Password</label>
                                <input type="password" placeholder="Confirm Password" required> 
                            </div>
                        </div>

                        <button class="submitBtn">
                            <a href="../" style="text-decoration: none;">
                                <span class="btnText"></span>Submit</span>
                            </a>
                        </button>
                    </div>
                </div>
            </form>
        </section>
    </body>
</html>
